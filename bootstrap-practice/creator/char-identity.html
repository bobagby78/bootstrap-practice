<body class="container bg-dark text-light">

    <div class="row p-5">

        <h2>Character Identity</h2>

        <div class="col-lg-3">First Column

            </div>
        </div>

        <div class="col-lg-9">Second Column

                    <div class = "col-lg-4">

                           <input type="text" class="form-control">
